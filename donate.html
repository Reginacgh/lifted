<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Our Cause</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Support Our Mission</h1>
        <p>Your contribution makes a difference.</p>
    </header>

    <main>
        <section id="donation-form">
            <h2>Make a Donation</h2>
            <form action="/process-donation" method="POST">
                <div class="form-group">
                    <label for="amount">Donation Amount (USD):</label>
                    <input type="number" id="amount" name="amount" min="1" value="25" required>
                </div>
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="donate-button">Donate Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Our Organization</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
